<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Debate Tournament Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üèÜ Policy Debate Tournament Manager</h1>
            <div style="text-align: center; margin-top: 0.5rem; margin-bottom: 1rem;">
                <a href="https://github.com/iceboxcoldice/swiss_tournament_sim" target="_blank"
                    style="color: #60a5fa; text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem;">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                    View on GitHub
                </a>
            </div>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">üì• Export</button>
                <button id="importBtn" class="btn btn-secondary">üì§ Import</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <!-- Tournament Setup -->
        <section id="setupSection" class="card">
            <h2>Initialize Tournament</h2>
            <form id="setupForm">
                <div class="form-group">
                    <label for="numTeams">Number of Teams:</label>
                    <input type="number" id="numTeams" min="2" max="300" value="8" required>
                </div>
                <div class="form-group">
                    <label for="numRounds">Number of Prelim Rounds:</label>
                    <input type="number" id="numRounds" min="1" max="20" value="4" required>
                </div>
                <div class="form-group">
                    <label for="numElimRounds">Number of Elimination Rounds:</label>
                    <input type="number" id="numElimRounds" min="0" max="10" value="0" required>
                </div>
                <div class="form-group">
                    <label for="teamNames">Team Names (one per line, optional):</label>
                    <textarea id="teamNames" rows="8" placeholder="Team 1&#10;Team 2&#10;Team 3&#10;..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Initialize Tournament</button>
            </form>
        </section>

        <!-- Tournament Dashboard -->
        <section id="dashboardSection" class="hidden">
            <div class="dashboard-header">
                <h2>Tournament Dashboard</h2>
                <div class="tournament-info">
                    <span id="tournamentInfo"></span>
                    <button id="resetBtn" class="btn btn-danger">Reset Tournament</button>
                </div>
            </div>

            <!-- Dynamic Tab Navigation -->
            <div id="mainTabs" class="tabs">
                <!-- Populated by JS: [Round 1] [Round 2] ... [+] [Standings] -->
            </div>

            <!-- Tab Content Container -->
            <div id="tabContent" class="tab-content-container">
                <!-- Populated by JS -->
            </div>
        </section>
    </div>

    <!-- Generic Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="confirmModalTitle">Confirm Action</h3>
            <p id="confirmModalMessage">Are you sure you want to proceed?</p>
            <div class="modal-actions">
                <button id="cancelResetBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmResetBtn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="notificationTitle">Notice</h3>
            <p id="notificationMessage"></p>
            <div class="modal-actions">
                <button id="notificationOkBtn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="tournament.js"></script>
    <script src="app.js"></script>
</body>

</html>
